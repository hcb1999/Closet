<!DOCTYPE html>
<html lang="ko">

<head>
  <meta charset="UTF-8">
  <title>HTML5 API Drag and Drop</title>
  <style>
    .box {
      width: 380px;
      height: 480px;
      margin: 10px;
      padding: 10px;
      border: solid 15px #8B4513;
      float: left;
    }
    .box div{
      width: 200px;
      border: solid 3px #8B4513;

    }
  </style>
</head>

<body>

  <h1>드래그 앤 드롭을 이용한 객체의 이동</h1>

  <p>모나리자 그림을 드래그해서 옆의 사각형으로 옮겨보세요!</p>

  <div class="box" ondrop="drop(event)" ondragover="dragEnter(event)">
   
    <img width="180" id="monariza" height="280" src="https://tcpschool.com/examples/images/img_monalisa.png" draggable="true" ondragstart="drag(event)">
    <img width="180" id="monariza" height="280" src="https://tcpschool.com/examples/images/img_monalisa.png"draggable="true" ondragstart="drag(event)" >

    
  </div>  
  </div>
  <div class="box"  ondrop="drop(event)" ondragover="dragEnter(event)"></div>

  <script>
    function dragEnter(ev) {
      ev.preventDefault();
    }

    function drag(ev) {
      ev.dataTransfer.setData("text", ev.target.id);
    }

    function drop(ev) {
      ev.preventDefault();
      var data = ev.dataTransfer.getData("text");
      ev.target.appendChild(document.getElementById(data));
    }
  </script>

</body>

</html>
